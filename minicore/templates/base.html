<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comisiones</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Sistema de Comisiones</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/vendedores/' %}active{% endif %}" href="{% url 'listar_vendedores' %}">Vendedores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if '/ventas' in request.path %}active{% endif %}" href="{% url 'listar_ventas' %}">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <div style="width: fit-content ;margin: 0 auto; padding-top: 10px;">
      <img src="https://media.licdn.com/dms/image/v2/D5612AQHZ9d6tZIO57g/article-cover_image-shrink_600_2000/article-cover_image-shrink_600_2000/0/1716293047201?e=2147483647&v=beta&t=-9tYyrsjPRXpdQdJLFL-sRm_bfcjvs0YHGT3ujuz77Q" alt="Soy un meme feliz"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
